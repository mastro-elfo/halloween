name: Deploy static content to Pages

on:
  push:
    branches:
      # TODO: set main
      - none
    paths-ignore:
      - ".github/workflows/*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    env:
      VITE_I18N_EXPIRATION_TIME: 86400000
      VITE_VERSION: "prod"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn cache dir
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache node-modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: ${{ steps.node-modules-cache.outputs.cache-hit }} != 'true'
        run: yarn --frozen-lockfile

      #   - name: Unit Test
      #     run: |
      #       yarn test
      #       echo "## Unit Test :white_check_mark:" >> $GITHUB_STEP_SUMMARY

      #   - name: E2E on chrome
      #     uses: cypress-io/github-action@v6
      #     with:
      #       browser: chrome
      #       start: yarn dev
      #       summary-title: "Cypress Results - Chrome"
      #       wait-on: "http://localhost:5173"
      #       record: true
      #     env:
      #       VITE_I18N_TEST_LANGUAGE: en
      #       CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      #       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        run: echo "VITE_VERSION=$(date +%Y.%m.%d)" >> ${GITHUB_ENV}

      - name: Build
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
