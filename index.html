<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<meta charset="UTF-8"/>
		<meta name=viewport content="width=device-width, initial-scale=1"/>
		<link rel="icon shortcut" href="img/pumpkin-32.png"/>
		<link rel="manifest" href="webapp.json"/>
		<title>Halloween</title>
	</head>
	<body>
		<ul id="language-select">
			<li onlick="location.href = '#language-select';" id="select-open">Select</li>
			<li data-lang="--" id="select-default">Default</li>
			<li data-lang="da">Dansk</li>
			<li data-lang="de">Deutsch</li>
			<li data-lang="en">English</li>
			<li data-lang="eo">Esperanto</li>
			<li data-lang="es">Español</li>
			<li data-lang="fi">Suomi</li>
			<li data-lang="fr">Français</li>
			<li data-lang="gr">ελληνικά</li>
			<li data-lang="is">íslenska</li>
			<li data-lang="it">Italiano</li>
			<li data-lang="nl">Dutch</li>
			<li data-lang="no">Norsk</li>
			<li data-lang="ept">Português</li>
			<li data-lang="ru">pусский</li>
			<li data-lang="sv">Svensk</li>
		</ul>
		<ul id="share">
			<li id="share-facebook">Share</li>
		</ul>
		<div id="maincontainer">
			<div id="loader"></div>
			<div id="clockcontainer">
				<div id="h-day">0</div>
				<div id="d-day">0</div>
				<div id="u-day">0</div>
			</div>
			<p id="days-to-next">
				days to next <em>Halloween</em>
			</p>
		</div>
	</body>
</html>
<link rel="shortcut icon" type="image/png" href="favicon.ico"/>
<link rel="stylesheet" href="css/halloween.css"/>
<script type="text/javascript" src="js/halloween.js" async="async" defer="defer"></script>
